<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cocktail ingredients</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1 th:text="${cocktail.name}"></h1>
<ul>
    <li th:each="ingredient : ${cocktail.ingredients}">
        <span th:text="${ingredient.name}"></span>
    </li>
</ul>
<a href="/">Back to Cocktail list</a>
</body>
</html>
